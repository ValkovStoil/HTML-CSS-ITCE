<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" />
    <title>My TODO List</title>
</head>

<body>
    <header class="header layout">
        <h1>My ToDo List</h1>
        <p>Practising JavaScript, HTML, CSS</p>
    </header>
    <main class="main-container layout">
        <section class="add-task">
            <h2>Task List</h2>
            <label for="add-task-input" id="label-task">New Task</label>
            <input type="text" placeholder="New Task" id="add-task-input">
            <button id="add-task-btn">ADD TASK</button>
        </section>
        <section class="remove-tast">
            <h2>Tasks</h2>
            <label for="filter" id="label-filter">Filter Tasks</label>
            <input type="text" placeholder="Filter Tasks" id="filter">
            <ul id="task-container">
            </ul>
            <button id="remove-tasks-btn">CLEAR TASKS</button>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
