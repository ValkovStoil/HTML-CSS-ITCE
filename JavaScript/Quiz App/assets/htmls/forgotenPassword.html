<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/forgotenPassword.css">
    <title>Forgoten Pasword Form</title>
</head>

<body>
    <main>
        <form>
            <div class="container">
                <h1>Change Password</h1>
                <hr>
                <div id="user-name-container">
                    <label for="userName"><b>User Name</b></label>
                    <input type="text" placeholder="Enter User Name" name="userName" id="userName" required>
                </div>
                <div id="psw-container">
                    <label for="psw"><b>New Password</b></label>
                    <input type="password" placeholder="Enter New Password" name="psw" id="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                    <hr>
                </div>

                <button type="submit" id="nextbtn">Next</button>
                <button type="submit" id="donebtn">Done</button>
            </div>
        </form>
    </main>

    <script src="../scripts/forgotenPassowrd.js"></script>
</body>

</html>
