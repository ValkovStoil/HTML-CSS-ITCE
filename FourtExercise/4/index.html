<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar-container">
        <section class="week">
            <span class="Box-1">
                <p>Workweek</p>
            </span>
           <section>
                <span class="Box-2">
                    <P>1 Monday</P>
                </span>
                <span class="Box-3">
                    <P>2 Thuesday</P>
                </span>
                <span class="Box-4">
                    <P>3 Wednesday</P>
                </span>
                <span class="Box-5">
                    <P>4 Thursday</P>
                </span>
                <span class="Box-6">
                    <P>5 Friday</P>
                </span>
           </section>
            <span class="Box-7">Weekend</span>
            <section>
                <span class="Box-8">
                    <P>6 Saturday</P>
                </span>
                <span class="Box-9">
                    <P>7 Sunday</P>
                </span>
            </section>
        </section>
        <section class="notes">
            <span class="reminder">
                <h4>REMINDERS</h4>
            </span>
            <span class="special-dates">
                <h4>SPECIAL DATES</h4>
            </span>
        </section>
    </div>
</body>
</html>
